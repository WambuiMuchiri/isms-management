<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>CashOut List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>CashOut</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">CashOut</li>
                </ol>
            </div>
        </div> 
        <div layout:fragment="content" >
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">CashOut List</h3>
                    <a class="btn btn-success float-sm-right mb-2 btn-sm" th:href="@{/cashOut/create}"><span class="fa fa-plus"></span> Add Cash-Out</a>
                </div>
                <div class="card-body">
                    <table id="cashOut_table" class="table table-striped table-bordered responsive" style="width:100%">
                        <thead>
                            <tr>
                            	<th>Id</th>
                            	<th>Date</th>
                            	<th>Personnel</th>
                            	<th>Client</th>
                            	<th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div layout:fragment="page_specific_scripts">
            <script th:inline="javascript">
                var url = '/cashOut/index/data-for-datatable';
                $(document).ready(function () {
                    $('#cashOut_table').DataTable({
                        "ajax": url,
                        "processing": true,
                        "serverSide": true,
                        "columns": [
                            {
                                "data": "id",
                            },
	                        {   "data": "date", 
										"render":function(data){
							      return moment(data).format('MMMM Do YYYY'); 
						    },
						    },
                            {
                                "data": "personnels",
                            },
                            {
                                "data": "clients",
                            },
                            {
                                "data": "amount", "className":"text-center",
                            },
                            { 	"data": null,
                                "render": function (data, type, row, meta) {
                                    return '<a class="btn btn-info btn-xs" href="/cashOut/update/' + row.id + '">Update</a> ' +
                                            '<form class="datatable_inline_delete" action="/cashOut/delete/' + row.id + '" method="POST">' +
                                            "<button class=\"btn btn-danger btn-xs right\" type=\"submit\" onClick=\"return confirm('Are you sure you want to delete this class?')\">Delete</button></form>";
                                },
                                "width": "20%", "className":"text-center",
                            }
                        ],
                        "columnDefs": [{
                                "targets": 1,
                                "orderable": false
                            },
                            {
						        "targets": 4,
						        render: $.fn.dataTable.render.number(',', '.', 1, '')
						    }
						    ]
                    });
                });
            </script>
        </div>
    </body>
</html>
