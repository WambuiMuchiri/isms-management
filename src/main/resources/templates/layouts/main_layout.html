<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ISMS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
        <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/custom.css}" />
    </head>
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            <div th:replace="fragments/top_bar :: menu"> Top menu to be replaced here</div>
            <div th:replace="fragments/left_side_bar :: menu"> Our left menu to take this section.</div>

            <div class="content-wrapper">
                <section class="content-header" >
                    <div class="container-fluid">
                        <div class="row mb-2" layout:fragment="breadcrumb"></div>
                    </div>
                </section>
                <section class="content">                    
                    <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${success}" ></span>
                    </div>
                    <div class="alert alert-warning alert-dismissible" role="alert" th:if="${warning}">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span  th:text="${warning}"></span>
                    </div>
                    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span  th:text="${error}"></span>
                    </div>

                    <div class="container-fluid">
                        <div layout:fragment="content">
                            <h1>This is the Layout's main section</h1>
                            <p>This content will be replaced if the page using the layout also defines a layout:fragment="content" segment. </p>
                        </div>
                    </div>

                </section>
            </div>

            <footer class="main-footer"  th:replace="fragments/footer :: footer" >
                This content will remain, but other content will be inserted after it.
            </footer>
        </div>        
        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/jszip/jszip.min.js}"></script>
        <script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
        <script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/dist/js/demo.js}"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>  
        
	    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> 
		      
        
        <div th:remove="tag" layout:fragment="page_specific_scripts"></div>
    </body>
</html>
