<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Home Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active"><a href="#">Home</a></li>
                </ol>
            </div>
        </div> 
        <div layout:fragment="content" >
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">WELCOME TO THE SYSTEM MANAGEMENT SITE</h3>
                </div>
                <div class="card-body text-center">
			        <h2 style="color:green;">Welcome !!!</h2>
			        
			        	<div sec:authorize="isAuthenticated()">
                             <img th:src="@{ ${#authentication.getPrincipal().getUserImage()}}" class="img-circle" style= "width:120px; height:120px;" alt="User Image"/>
		                           
							 <h2><span th:text="${#authentication.getPrincipal().getFullName()}"></span></h2>
											&nbsp;&nbsp;&nbsp;
							 <h3><i><span sec:authentication="principal.authorities"> Roles </span></i></h3>
							 					&nbsp;&nbsp;
	                                
								<form th:action="@{/logout}" method="POST">
									<input type="submit" class="btn btn-warning btn-md" value="Logout" />
								</form>
						</div>
						
			    </div>
            </div>
        </div>        
    </body>
</html>
