<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Projects List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>User Projects</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Projects</li>
                </ol>
            </div>
        </div> 
        <div layout:fragment="content" >
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Projects List</h3>
                    <a class="btn btn-success float-sm-right mb-2 btn-sm" th:href="@{/projects/create}"><span class="fa fa-plus"></span> Add Project</a>
                </div>
                <div class="card-body">
                    <table id="projects_table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Project Name</th>
                                <th>Client Name</th>
                                <th>Project Cost</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div layout:fragment="page_specific_scripts">
            <script th:inline="javascript">
                var url = '/projects/index/data-for-datatable';
                $(document).ready(function () {
                    $('#projects_table').DataTable({
                        "ajax": url,
                        "processing": true,
                        "serverSide": true,
                        "columns": [
                            {
                                "data": "id",
                            },
                            {
                                "data": "projectName",
                            },
                            {
                                "data": "clients",
                            },
                            {
                                "data": "projectCost",
                                "width": "15%","className":"text-center"
                            },
                            {
                                "render": function (data, type, row, meta) {
                                    return '<a class="btn btn-info btn-xs" href="/projects/update/' + row.id + '">Update</a> ' +
                                            '<form class="datatable_inline_delete" action="/projects/delete/' + row.id + '" method="POST">' +
                                            "<button class=\"btn btn-danger btn-xs right\" type=\"submit\" onClick=\"return confirm('Are you sure you want to delete this project?')\">Delete</button></form>";
                                },
                                "width": "20%", "className":"text-center",
                            }
                        ],
                        "columnDefs": [{
                                "targets": 1,
                                "orderable": false
                            },
                            {
						        "targets": 3,
						        render: $.fn.dataTable.render.number(',', '.', 1, '')
						    }
                         ]
                    });
                });
            </script>
        </div>
    </body>
</html>
