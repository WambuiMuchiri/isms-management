<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>New Project</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Projects</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/projects/index}" >Projects</a></li>
                    <li class="breadcrumb-item active">Add Project</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        New Project
                    </h3>
                </div>
                <form th:action="@{/projects/create}" th:object="${projectsdto}" method="POST">
                    <div class="card-body">  
                        <div class="row">
	                        <div class="form-group col-md-4">
	                            <label for="projectName">Project Name</label>
	                            <input class="form-control" type="text" th:field="*{projectName}" id="projectName" placeholder="Enter Project Name" />
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></div>
	                        </div>
	                         <div class="form-group col-md-4">
	                            <label for="projectCost">Project Cost</label>
	                            <input class="form-control text-center" type="text" th:field="*{projectCost}" id="projectCost" placeholder="Enter Project Cost" />
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('projectCost')}" th:errors="*{projectCost}"></div>
	                        </div>
                           <div class="form-group col-md-4">
	                            <label class="mx-0" style="font-weight:bold;">Client</label>
								<select id="client_Id" name="clientId" th:field="*{clients}" class="form-control col-xs-12 mb-3"  required>
									<option th:value="''" >Select Clients</option>
									<option th:each="client : ${listClients}" th:value="${client.id}" th:text="${client.clientName}" th:selected="${client.id} == *{clients}"></option>	 
								</select>												
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('clients')}" th:errors="*{clients}"></div>
		                        </div>
	                        <div class="form-group col-md-6">
	                            <label for="description">Description</label>
	                            <textarea rows="3" cols="120" class="form-control" type="text" th:field="*{description}" id="description" placeholder="Optional Project description"></textarea>
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <label for="remarks">Remarks</label>
	                            <textarea rows="3" cols="120" class="form-control" type="text" th:field="*{remarks}" id="remarks" placeholder="Optional Project Remarks" ></textarea>
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></div>
	                        </div>	                        	
                    	</div>                        
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
