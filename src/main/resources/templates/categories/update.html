<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Update Category</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Product Categories</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/categories/index}" >Categories</a></li>
                    <li class="breadcrumb-item active">Update Category</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit"></i>
                        Update Category
                    </h3>
                </div>
                <form th:action="@{/categories/update/{id}(id=${categorydto.id})}" th:object="${categorydto}" method="POST" form="categoryform">
                    <input type="hidden" th:field="*{id}" />
                    <div class="card-body">  
                        <div class="row"> 
                             <div class="col-md-6"> 
		                        <div class="form-group">
		                            <label for="initials">Category Initials</label>
		                            <input class="form-control" type="text" th:field="*{initials}" id="initials" placeholder="Enter Category Initials" />
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('initials')}" th:errors="*{initials}"></div>
		                        </div>
		                    </div>
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label for="name">Category Name</label>
		                            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter Category Name" />
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		                        </div>
	                        </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
