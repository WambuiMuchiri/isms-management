<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Equipments List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Equipments</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Equipments</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content" >
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Equipments List</h3>
                    <a class="btn btn-success float-sm-right mb-2 btn-sm" th:href="@{/equipments/create}"><span class="fa fa-plus"></span> Add Equipment</a>
                </div>
                <div class="card-body">
                    <table id="equipments_table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Equipment's Name</th>
                                <th>Serial No.</th>
                                <th>Status</th>
                                <th>Category</th>
                                <th>Picture</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div layout:fragment="page_specific_scripts">
            <script th:inline="javascript">
                var url = '/equipments/index/data-for-datatable';
                $(document).ready(function () {
                    $('#equipments_table').DataTable({
                        "ajax": url,
                        "processing": true,
                        "serverSide": true,
                        "columns": [
                            {"data": "id"},
                            {"data": "equipmentName"},                            
                            {"data": "serialNumber"},                            
                            {"data": "status"},
                            {"data": "categories"},
                            { "data": "equipmentPicture",
                                "render": function (data, type, row, meta){
						                if(type === "display"){
						                   return '<img src="' + data + '"  alt="'+data+'" height="50" width="50">';
						                } else {
						                   return data;  
						                }
						             },
                                "width": "20%","className":"text-center",
                            },                                                                      
                            {
                                "render": function (data, type, row, meta) {
                                    return '<a class="btn btn-info btn-xs" href="/equipments/update/' + row.id + '">Update</a> ' +
                                            '<form class="datatable_inline_delete" action="/equipments/delete/' + row.id + '" method="POST">' +
                                            "<button class=\"btn btn-danger btn-xs right\" type=\"submit\" onClick=\"return confirm('Are you sure you want to delete this equipments?')\">Delete</button></form>";
                                },
                                "width": "20%","className":"text-center",
                            },
                            
                        ],
                        "columnDefs": [
                            {
                                "targets": 1,
                                "orderable": false
                            }
                        ]
                    });
                });
            </script>
        </div>
    </body>
</html>
