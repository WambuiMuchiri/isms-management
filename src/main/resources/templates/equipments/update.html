<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Update Equipment</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Equipments</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/equipments/index}" >Equipments</a></li>
                    <li class="breadcrumb-item active">Update Equipment</li>
                </ol>
            </div>
        </div>
        <div  layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        New Equipments
                    </h3>
                </div>
                <form th:action="@{/equipments/update/{id}(id=${equipmentdto.id})}" th:object="${equipmentdto}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" />
                    <div class="card-body">  
                        <div class="row"> 
                             <div class="col-md-4">
                                <div class="form-group">
                                    <label for="recordDate">Date</label>
                                    <input class="form-control" type="date" th:field="*{recordDate}" id="recordDate" placeholder="enter date" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('recordDate')}" th:errors="*{recordDate}"></div>
                                </div>
                            </div> 
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="equipmentName">Equipment Name</label>
                                    <input class="form-control" type="text" th:field="*{equipmentName}" id="equipmentName" placeholder="enter equipment name" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('equipmentName')}" th:errors="*{equipmentName}"></div>
                                </div>
                            </div> 
		                   <div class="col-md-4">
                                <div class="form-group">
                                    <label for="serialNumber">Serial Number</label>
                                    <input class="form-control" type="text" th:field="*{serialNumber}" id="serialNumber" placeholder="enter Serial Number" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></div>
                                </div>
                            </div> 		                     
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="equipmentValue">Equipment Value</label>
                                    <input class="form-control text-center" type="text" th:field="*{equipmentValue}" id="equipmentValue" placeholder="0.0" required/>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('equipmentValue')}" th:errors="*{equipmentValue}"></div>
                                </div>
                            </div>                                                      
		                     <div class="col-md-4">
	                            <div class="form-group">
		                            <label class="mx-0" style="font-weight:bold;">Equipment Category</label>
								<select id="categories_Id" name="categoriesId" th:field="*{categories}" class="form-control col-xs-12 mb-3"  required>
									<option th:value="''" >Select Category</option>
									<option th:each="category : ${listCategories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id} == *{categories.id}"></option>	 
								</select>			
										
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"></div>
		                        </div>
		                    </div>		                    		                 
                            <div class="col-sm-4"> 
		                        <div class="form-group">		                            
		                            <label class="mx-0" style="font-weight:bold;">Status</label> 
									<select id="status" name="status" th:field="*{status}" class="form-control col-xs-12 mb-2"  required>
										<option th:value="''" >Select Status</option>
										<option th:value="ACTIVE" th:text="ACTIVE" th:selected="ACTIVE == *{status}"></option>
					        			<option th:value="SUSPENDED" th:text="SUSPENDED" th:selected="SUSPENDED == *{status}"></option>
					        			<option th:value="TRANSFERED" th:text="TRANSFERED" th:selected="TRANSFERED == *{status}"></option>
					        			<option th:value="DISCONTINUED" th:text="'DISCONTINUED'" th:selected="'DISCONTINUED' == *{status}"></option>
									</select>		                            
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
		                        </div>
		                     </div>
		                                                      
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="equipmentPicture">Equipment Picture</label>
                                    <input class="form-control" type="file" th:field="*{equipmentPicture}" id="equipmentPicture" placeholder="enter equipment's picture" required accept="image/png, image/jpeg" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('equipmentPicture')}" th:errors="*{equipmentPicture}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <p class="card" style="height:200px; overflow:scroll;">
										<img class="text-center my-auto" id="thumbnail" th:src="@{*{getEquipmentPicturePath}}" style="width:100%;" alt="equipment_picture" />																	      
									</p>
                                </div>
                            </div>                            
                        </div>                    
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div layout:fragment="page_specific_scripts">                    
           
            <script type="text/javascript">
                $(document).ready(()=>{
			      $('#equipmentPicture').change(function(){
			        const file = this.files[0];
			        console.log(file);
			        if (file){
			          let reader = new FileReader();
			          reader.onload = function(event){
			            console.log(event.target.result);
			            $('#thumbnail').attr('src', event.target.result);
			          }
			          reader.readAsDataURL(file);
			        }
			      });
			    });
            </script>
            
        </div>
        
    </body>
</html>
