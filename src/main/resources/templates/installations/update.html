<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Update Installation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Installations</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/installations/index}" >Installations</a></li>
                    <li class="breadcrumb-item active">Update Installation</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit"></i>
                        Update Installation
                    </h3>
                </div>
                <form th:action="@{/installations/update/{id}(id=${installationsdto.id})}" th:object="${installationsdto}" method="POST" form="installationform">
                    <input type="hidden" th:field="*{id}" />
                    <div class="card-body">  
                        <div class="row">
		                 	<div class="form-group col-md-6">
		                            <label for="installationName">Installation Name</label>
		                            <input class="form-control" type="text" th:field="*{installationName}" id="installationName" placeholder="Enter Installation Name" />
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('installationName')}" th:errors="*{installationName}"></div>
	                        </div>
	                        <div class="form-group col-md-6">
			                            <label class="mx-0" style="font-weight:bold;">Site</label>
									<select id="site_Id" name="siteId" th:field="*{sites}" class="form-control col-xs-16 mb-3"  required>
										<option th:value="''" >Select Sites</option>
										<option th:each="site : ${listSites}" th:value="${site.id}" th:text="${site.siteName}" th:selected="${site.id} == *{sites.id}"></option>	 
									</select>												
			                            <div class="alert alert-danger" th:if="${#fields.hasErrors('sites')}" th:errors="*{sites}"></div>
			                        </div>
	                        <div class="form-group col-md-12">
	                            <label for="description">Description</label>
	                            <textarea rows="3" cols="120" class="form-control" type="text" th:field="*{description}" id="description" placeholder="Optional Installation description" ></textarea>
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
	                        </div>
	                        <div class="form-group col-md-12">
	                            <label for="remarks">Remarks</label>
	                            <textarea rows="3" cols="120" class="form-control" type="text" th:field="*{remarks}" id="remarks" placeholder="Optional Installation Remarks" ></textarea>
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></div>
	                        </div>                                        	                 	   
	                    </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
