<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Payments List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Payments</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">Payments</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content" >
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Payments List</h3>
                    <a class="btn btn-success float-sm-right mb-2 btn-sm" th:href="@{/payments/create}"><span class="fa fa-plus"></span> Add Payment</a>
                </div>
                <div class="card-body">
                    <table id="payments_table" class="table table-striped table-bordered responsive" style="width:100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Client</th>
                                <th>Paid By</th>
                                <th>Receipt No.</th>
                                <!-- th>Payment Proof</th-->
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div layout:fragment="page_specific_scripts">
            <script th:inline="javascript">
                var url = '/payments/index/data-for-datatable';
                $(document).ready(function () {
                    $('#payments_table').DataTable({
                        "ajax": url,
                        "processing": true,
                        "serverSide": true,
                        "columns": [
                            {"data": "id"},
                            {
		                       data: "paymentDate", 
									"render":function(data){
						      return moment(data).format('DD/MMM/YY'); 
						    },
		                        "width": "15%",
		                    },
                            {"data": "amountPaid",
                                "width": "15%","className":"text-center"},
                            {"data": "clients"},
                            {"data": "paidBy"},
                            {"data": "receiptNo"},
                            
                            
                           /* { "data": "paymentProof",
                                "render": function (data, type, row, meta){
						                if(type === "display"){
						                   return '<img src="' + data + '"  alt="'+data+'" height="50" width="50">';
						                } else {
						                   return data;  
						                }
						             },
                                "width": "10%","className":"text-center",
                            },
                            */
                            { "data": null,
                                "render": function (data, type, row, meta) {
                                    return '<a class="btn btn-info btn-xs" href="/payments/update/' + row.id + '">Update</a> ' +
                                            /*'<form class="datatable_inline_delete" action="/payments/delete/' + row.id + '" method="POST">' +
                                            "<button class=\"btn btn-danger btn-xs right\" type=\"submit\" onClick=\"return confirm('Are you sure you want to delete this payments?')\">Delete</button></form>";*/
                                            '<a class="btn btn-secondary btn-xs" href="/reports/clientStatement_Pdf/?houseId=' + row.id + '">Statement</a> ' +
                                    		'<a class="btn btn-primary btn-xs" href="/reports/paymentReceipt_Pdf/?paymentId=' + row.id + '">Receipt</a> ' 
                                },
                                "width": "20%","className":"text-center",
                            },
                            
                        ],
                        "columnDefs": [
                            {
                                "targets": 1,
                                "orderable": false
                            },
                            {
						        "targets": 3,
						        render: $.fn.dataTable.render.number(',', '.', 1, '')
						    }
                        ]
                    });
                });
            </script>
        </div>
    </body>
</html>
