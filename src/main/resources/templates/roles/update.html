<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Update Role</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Roles</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/roles/index}" >Roles</a></li>
                    <li class="breadcrumb-item active">Update Role</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit"></i>
                        Update Role
                    </h3>
                </div>
                <form th:action="@{/roles/update/{id}(id=${rolesdto.id})}" th:object="${rolesdto}" method="POST" form="roleform">
                    <input type="hidden" th:field="*{id}" />
                    <div class="card-body">  
                        <div class="form-group">
                            <label for="name">Role Name</label>
                            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter Role Name" />
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="3" cols="120" class="form-control" type="text" th:field="*{description}" id="description" placeholder="Optional Role description" />
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
