<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>New Location</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Locations</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/locations/index}" >Locations</a></li>
                    <li class="breadcrumb-item active">Add Location</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        New Location
                    </h3>
                </div>
                <form th:action="@{/locations/create}" th:object="${locationsdto}" method="POST">
                    <div class="card-body">  
                       <div class="row">
	                        <div class="form-group col-md-6">
	                            <label for="locationName">Location Name</label>
	                            <input class="form-control" type="text" th:field="*{locationName}" id="locationName" placeholder="Enter Location Name" />
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('locationName')}" th:errors="*{locationName}"></div>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <label for="locationCode">Location Code</label>
	                            <input class="form-control" type="text" th:field="*{locationCode}" id="locationCode" placeholder="Enter Location Code" />
	                            <div class="alert alert-danger" th:if="${#fields.hasErrors('locationCode')}" th:errors="*{locationCode}"></div>
	                        </div> 
                        </div>                       
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
